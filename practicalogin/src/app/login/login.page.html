<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingrese sus credenciales</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form onsubmit="processForm(event)">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <div class="ion-padding" style="margin-top: 1rem">
          <ion-button expand="block" type="submit" class="ion-no-margin">Logearse</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
